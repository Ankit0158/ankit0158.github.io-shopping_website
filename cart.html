<!DOCTYPE html>
<html>

<head>
    <title>Cart Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/main.css"><!-- 
    <link rel="stylesheet" type="text/css" href="assets/css/item_desc.css"> -->
    <link rel="stylesheet" type="text/css" href="assets/css/cart.css">
</head>

<body>
    <header>
        <div class="header">
            <div class="menu-button"><i class="fa fa-bars  menu-icon"></i></div>
            <div class="heading-text">SHOP</div>
            <div class="cart-icon"><a href="cart.html"><i class="fa fa-shopping-cart" aria-hidden="true"></i>
                <div class="cart-count">2</div></a>
            </div>
        </div>
        <div class="menu-background">
            <div class="menu">
                <a class="menu-link" href="men_wear.html">Men's Outerwear</a>
                <a class="menu-link" href="ladies_wear.html">Ladies Outerwear</a>
                <a class="menu-link" href="cart.html">Men's T-Shirts</a>
                <a class="menu-link" href="checkout.html">Ladies T-Shirts</a>
            </div>
        </div>
    </header>
    <section>
        <div class="item-header">Your Cart
        </div>
        <div class="total-item-header">(2 items)
        </div>
        <div class="body-container">
            <div class="container">
                <div class="content">
                    <img src="https://shop.polymer-project.org/es6-unbundled/data/images/10-15068B.jpg" alt="Mens Wear">
                </div>
                <div class="font-3 product-name">Men's Tech Shell Full-Zip</div>
                <div class="font-3 desc">
                    <div class="qty">
                        <div class="qty-dropdown">Qty </div>
                        <select class="dropdown qty-dropdown">
                            <option value="1" selected="true">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    <div class="size">Size M</div>
                    <div class="price">$50.20</div>
                </div>
                <div class="font-3 close-button">✖</div>
            </div>
            <div class="container">
                <div class="content">
                    <img src="https://shop.polymer-project.org/es6-unbundled/data/images/10-15068B.jpg" alt="Mens Wear">
                </div>
                <div class="font-3 product-name">Men's Tech Shell Full-Zip</div>
                <div class="font-3 desc">
                    <div class="qty">
                        <div class="qty-dropdown">Qty </div>
                        <select class="dropdown qty-dropdown">
                            <option value="1" selected="true">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    <div class="size">Size s</div>
                    <div class="price">$50.20</div>
                </div>
                <div class="font-3 close-button">✖</div>
            </div>
            <div class="container total">
                <div class="cart">
                    <span class="total-price font-3">Total: 100.40</span>
                    <div class="content cart-button ">
                        <a class="item-link" href="checkout.html">CHECKOUT</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
        ©By Ankit Sharma
    </footer>
</body>

</html>
